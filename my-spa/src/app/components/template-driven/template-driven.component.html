<h1>Template - Driven Approach</h1>
<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div ngModelGroup="userData">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username" [(ngModel)]="user.username" required/>
            <!-- <input type="email" required pattern=""/> -->

            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" name="email" [(ngModel)]="user.email" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" required/>

        </div>
       
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]= "!f.valid">Submit</button>

</form>
