<h1>Data - Driven Approach</h1>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div formGroupName="userData">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username"  formControlName="username"/>

            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" name="email" formControlName="email"/>
            <div *ngIf="!myForm.get('userData.email')?.valid">Invalid Email !</div>
        </div>
       
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" name="password"  formControlName="password"/>
        <div class="radio" *ngFor="let g of genders">
            <label>
                <input type="radio" formControlName="gender" [value] = "g"/>
                {{g}}
            </label>
        </div>
        

    </div>

    <div formArrayName="hobbies">
        <h3>Hobbies</h3>
        <div class="form-group" *ngFor="let hobby of hobbies.controls; let i = index">
            <input type="text"  class="form-control"  [formControlName]="i"/>
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]= "!myForm.valid">Submit</button>

</form>
