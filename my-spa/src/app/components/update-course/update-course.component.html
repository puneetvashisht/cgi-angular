<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control" name="title"  formControlName="title"/>
        <div *ngIf="!myForm.get('title')?.valid">Invalid title !</div>

        <label for="summary">Summary</label>
        <input type="text" id="summary" class="form-control" name="summary" formControlName="summary"/>
        
    </div>


<button type="submit" class="btn btn-primary" [disabled]= "!myForm.valid">Update Course</button>

</form>
